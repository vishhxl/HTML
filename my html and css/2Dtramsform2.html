<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;
    }
    .i1:hover{
        transform: rotate(20deg);
        transform: scale();
    }
    .i2:hover{
        transform: rotate(-40deg);
        transform: scale();
    }
    .d1,.i1{
        width: 200px;
        padding: 10px;
        border: 30px solid black;

    }
    .d1:hover{
        transform: scale(0.5,0.5);

    }
    .i1:hover{
        transform: skew();
    }
</style>
<body>
    <img class="i1" src="image11.jfif" alt="image1">
    <img class="i2" src="image9.jfif" alt="image2">
    <div class="d1">
        hello
    </div>
</body>
</html>
