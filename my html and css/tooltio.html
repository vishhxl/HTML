<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tooltip {
        display: inline-block;
        border: 3px double red;
        padding: 10px;
      }
     .tooltip .tooltiptxt{
        visibility: hidden;
        width: 150px;
        background-color: #000;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 20px;
        position: absolute;

      }
      .tooltip:hover .tooltiptxt{
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="tooltip">
      css <span class="tooltiptxt"> cascading style sheet</span>
    </div>
  </body>
</html>
