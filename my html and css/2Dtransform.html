<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 250px;
        }
        .i1:hover{
            transform: skewX(20deg);
        }
        .i2:hover{
            transform: skewY(20deg);
        }                                                                                                                              
    </style>
</head>
<body>
    <img class="i1" src="image11.jfif" alt="image1">
    <img class="i2" src="image9.jfif" alt="image2">
  
</body>
</html>
